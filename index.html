<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LoopX Countdown</title>
<link rel="shortcut icon" href="loopx_logo.png" type="image/x-icon">

<style>
    :root {
        --logo-size: 80%; /* <--- CHANGE THIS to control logo size */
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }

    .main-box {
        padding: 40px;
        border-radius: 30px;
        background: white;
        box-shadow: 0 0 40px rgba(0,0,0,0.08);
        text-align: center;
        width: 70%;
    }

    /* Logo inside main box */
    .logo img {
        width: var(--logo-size);
        height: auto;
        margin-bottom: 20px;
    }

    /* Timer container */
    .timer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
    }

    .timer input {
        width: 80px;
        height: 80px;
        font-size: 34px;
        text-align: center;
        border-radius: 12px;
        border: 2px solid #ccc;
        outline: none;
        -moz-appearance: textfield;
    }

    .timer input::-webkit-inner-spin-button,
    .timer input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    button {
        margin-top: 10px;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        background: #333;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="main-box">

    <div class="logo">
        <img src="loopx_logo.png" alt="LoopX Logo">
    </div>

    <div class="timer">
        <input id="hh" type="number" min="0" max="99" value="0" placeholder="HH">
        <input id="mm" type="number" min="0" max="59" value="0" placeholder="MM">
        <input id="ss" type="number" min="0" max="59" value="0" placeholder="SS">
    </div>

    <button onclick="startCountdown()">Start Countdown</button>

</div>


<script>
let countdownInterval;

function startCountdown() {
    let h = parseInt(document.getElementById("hh").value) || 0;
    let m = parseInt(document.getElementById("mm").value) || 0;
    let s = parseInt(document.getElementById("ss").value) || 0;

    let total = h * 3600 + m * 60 + s;
    if (total <= 0) return;

    clearInterval(countdownInterval);

    countdownInterval = setInterval(() => {
        total--;

        let hh = Math.floor(total / 3600);
        let mm = Math.floor((total % 3600) / 60);
        let ss = total % 60;

        document.getElementById("hh").value = hh;
        document.getElementById("mm").value = mm;
        document.getElementById("ss").value = ss;

        if (total <= 0) {
            clearInterval(countdownInterval);
            alert("Time's up!");
        }
    }, 1000);
}
</script>

</body>
</html>
