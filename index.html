<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ccd4f7 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            opacity: 1;
            transform: scale(1);
            transition: all 0.5s ease;
        }

        .input-container.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
        }

        input {
            width: 80px;
            height: 80px;
            font-size: 32px;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .separator {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        button {
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .countdown {
            font-size: 100px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .countdown.active {
            opacity: 1;
            transform: scale(1);
        }

        .countdown.pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Particle background */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 15s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .complete-message {
            font-size: 60px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .complete-message.active {
            opacity: 1;
            transform: scale(1);
            animation: celebration 0.6s ease;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <script>
        for(let i = 0; i < 20; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
                <img width="50%" src="loopx_logo.png" alt="LoopX Logo">
        
        <div class="input-container" id="inputContainer">
            <input type="number" id="hours" placeholder="00" min="0" max="99">
            <span class="separator">:</span>
            <input type="number" id="minutes" placeholder="00" min="0" max="59">
            <span class="separator">:</span>
            <input type="number" id="seconds" placeholder="00" min="0" max="59">
        </div>

        <button id="startBtn" onclick="startCountdown()">START</button>

        <div class="countdown" id="countdown">00:00:00</div>
        <div class="complete-message" id="completeMessage">Time's Up! ðŸŽ‰</div>
    </div>

    <script>
        let countdownInterval;
        let totalSeconds = 0;

        function startCountdown() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            totalSeconds = hours * 3600 + minutes * 60 + seconds;

            if (totalSeconds <= 0) {
                alert('Please enter a valid time!');
                return;
            }

            // Hide input and button
            document.getElementById('inputContainer').classList.add('hidden');
            document.getElementById('startBtn').style.display = 'none';
            
            // Show countdown
            document.getElementById('countdown').classList.add('active');

            // Start the countdown
            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        }

        function updateCountdown() {
            if (totalSeconds <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').classList.remove('active');
                document.getElementById('completeMessage').classList.add('active');
                return;
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const display = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = display;
            
            // Add pulse animation
            countdownEl.classList.remove('pulse');
            void countdownEl.offsetWidth; // Trigger reflow
            countdownEl.classList.add('pulse');

            totalSeconds--;
        }

        // Allow Enter key to start
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startCountdown();
            });
        });
    </script>
</body>
</html>
