<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3ccef 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Input UI */
        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            transition: 0.5s ease;
        }

        .input-container.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
        }

        input {
            width: 70px;
            height: 70px;
            font-size: 32px;
            text-align: center;
            color: #111;
            border: none;
            border-radius: 20px;
            background: #ffffffdd;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            outline: none;
            transition: 0.3s;
            font-weight: 600;
        }

        input:focus {
            transform: scale(1.05);
            background: white;
        }

        .separator {
            font-size: 42px;
            color: #111;
            font-weight: bold;
        }

        /* Button */
        button {
            margin-top: 10px;
            padding: 15px 50px;
            font-size: 22px;
            background: linear-gradient(45deg, #ff5f6d, #ff3d48);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
        }

        /* Countdown */
        .countdown {
            font-size: 90px;
            color: #111;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: 0.5s ease;
            text-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .countdown.active {
            opacity: 1;
            transform: scale(1);
        }

        .countdown.pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Time's Up pop animation */
        .complete-message {
            font-size: 70px;
            color: #111;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: 0.5s ease;
        }

        .complete-message.active {
            opacity: 1;
            animation: popIn 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti falling from top */
        .confetti {
            position: fixed;
            width: 14px;
            height: 14px;
            top: -20px;
            border-radius: 3px;
            animation: fall 3.5s linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="container">
        <img width="50%" src="loopx_logo.png" alt="LoopX Logo">

        <div class="input-container" id="inputContainer">
            <input type="number" id="hours" placeholder="00" min="0" max="99">
            <span class="separator">:</span>
            <input type="number" id="minutes" placeholder="00" min="0" max="59">
            <span class="separator">:</span>
            <input type="number" id="seconds" placeholder="00" min="0" max="59">
        </div>

        <button id="startBtn" onclick="startCountdown()">START</button>

        <div class="countdown" id="countdown">00:00:00</div>
        <div class="complete-message" id="completeMessage">Time's Up! ðŸŽ‰</div>
    </div>

    <script>
        let countdownInterval;
        let confettiInterval;
        let totalSeconds = 0;

        function startCountdown() {
            const h = parseInt(document.getElementById('hours').value) || 0;
            const m = parseInt(document.getElementById('minutes').value) || 0;
            const s = parseInt(document.getElementById('seconds').value) || 0;

            totalSeconds = h * 3600 + m * 60 + s;

            if (totalSeconds <= 0) {
                alert("Enter time!");
                return;
            }

            document.getElementById("inputContainer").classList.add("hidden");
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("countdown").classList.add("active");

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        function updateCountdown() {
            const countdownEl = document.getElementById("countdown");

            if (totalSeconds <= 0) {
                clearInterval(countdownInterval);

                countdownEl.classList.remove("active");
                document.getElementById("completeMessage").classList.add("active");

                startContinuousConfetti();
                return;
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            countdownEl.textContent =
                String(hours).padStart(2, "0") + ":" +
                String(minutes).padStart(2, "0") + ":" +
                String(seconds).padStart(2, "0");

            if (totalSeconds <= 10) {
                countdownEl.classList.remove("pulse");
                void countdownEl.offsetWidth;
                countdownEl.classList.add("pulse");
            }

            totalSeconds--;
        }

        /* Continuous confetti while message is active */
        function startContinuousConfetti() {
            confettiInterval = setInterval(createConfetti, 100);
        }

        function createConfetti() {
            let c = document.createElement("div");
            c.classList.add("confetti");

            c.style.left = Math.random() * 100 + "vw";
            c.style.backgroundColor =
                ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#eccc68"]
                [Math.floor(Math.random() * 5)];

            c.style.animationDuration = (Math.random() * 2 + 3) + "s";

            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }

        document.querySelectorAll("input").forEach(inp => {
            inp.addEventListener("keypress", e => {
                if (e.key === "Enter") startCountdown();
            });
        });
    </script>

</body>
</html>
